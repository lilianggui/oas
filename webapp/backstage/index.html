<body>

    <div class="heading-one">

    </div>

    <div class="login-user">

    </div>
    <div class="heading-search-div">
        <input class="search-input">

</div>

<div class="sidebar">
    <div class="sidebar-navicontainer">
        <div class="sidebar-headbox">
            <i class="iconfont icon-gongsiguanli"></i>
            <span class="sidebar-header">公司管理</span>
            <i class="sidebar-toggle iconfont" ng-class="{'icon-shang':!isDisplayNone(1),'icon-xia':isDisplayNone(1)}"></i>
        </div>
        <ul class="nav" ng-class="{'display-none':isDisplayNone(1)}">
            <li ng-class="{ selected: isActive('/companyStructure')}"><a href="#/companyStructure"><i class="iconfont icon-gongsijiegou"></i>
                公司结构</a></li>
            <li ng-class="{ selected: isActive('/staff')}"><a href="#/staff"><i class="iconfont icon-gongsiyuangong"></i>
                公司员工</a></li>
            <li ng-class="{ selected: isActive('/companyRole')}"><a href="#/companyRole"><i class="iconfont icon-gongsijuese"></i>
                公司角色</a></li>
        </ul>
    </div>

    <div class="sidebar-navicontainer">
        <div class="sidebar-headbox">
            <i class="iconfont icon-liuchengguanli"></i>
            <span class="sidebar-header">流程管理</span>
            <i class="sidebar-toggle iconfont " ng-class="{'icon-shang':!isDisplayNone(2),'icon-xia':isDisplayNone(2)}"></i>
        </div>
        <ul class="nav" ng-class="{'display-none':isDisplayNone(2)}">
            <li ng-class="{ selected: isActive('/processManage')}"><a href="#/processManage"><i class="iconfont icon-liucheng"></i>

<div class="content">

    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="bower_components/rangeslider.js/dist/rangeslider.min.js"></script>
<script src="bower_components/flot/jquery.flot.js"></script>
<script src="bower_components/flot/jquery.flot.pie.js"></script>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/controllers.js"></script>
<script src="app/js/filters.js"></script>
<script src="app/js/directives.js"></script>


<script>
    $(document).ready(function () {
        // Sidebar Toggle Button Initialization
        $(".sidebar-headbox").click(function (event) {
            var $nextUl;
            $(event.target).parents().each(function(){
                if($(this).attr("class").indexOf("sidebar-navicontainer") >= 0){
                    $nextUl = $(this).find("ul.nav");
                    return false;
                }
            });
            var tog = $(event.target).parents().eq(0).find(".sidebar-toggle");
            if (tog.attr("class").indexOf("icon-shang") >= 0) {
                tog.removeClass("icon-shang");
                tog.addClass("icon-xia");
            } else {
                tog.removeClass("icon-xia");
                tog.addClass("icon-shang");
            }
            $nextUl.slideToggle("fast", "swing");
        });

        $(document).on("focus", function (e) {
            console.log("Focussed");
        });

        $(window).on('focus', function () {
            $("body").removeClass("blur");
        });

        $(window).on('blur', function () {
            $("body").addClass("blur");
        });

        // Rangeslider
        $('input[type="range"]').rangeslider({
            // Feature detection
            polyfill: false
        });
    });
</script>
</body>
</html>
