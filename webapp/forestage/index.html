<html lang="en" ng-app="myApp" ng-controller="AppCtrl">
<head>

    <meta name="application-name" content="Maverix">
     <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Maverix">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>oa系统</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/less/bootstrap.css" rel="stylesheet">
    <link href="bower_components/css-toggle-switch/dist/toggle-switch.css" rel="stylesheet">
    <link href="bower_components/rangeslider.js/dist/rangeslider.css" rel="stylesheet">
    <link href="css/maverix.css" rel="stylesheet">
    <link href="css/oas.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
</head>
<body>


<div class="heading-bar">
    <div class="heading-one">
        LOGO
    </div>
    <div class="login-logout">
        <i class="icon-guanbi iconfont"></i>
    </div>
    <div class="login-user">
        <i class="icon-yonghu iconfont"></i>
        <span class="login-username">管理员</span>
    </div>
    <div class="heading-search-div">
        <input class="search-input">
        <span class="icon-sousuo iconfont"></span>
    </div>


</div>

<div class="sidebar">
    <div class="sidebar-navicontainer" ng-class="{'active-bg-color':isActive('/workManage')}" ng-click="toView('/workManage')">
        <div class="sidebar-headbox">
            <i class="iconfont icon-gongzuo"></i>
            <span class="sidebar-header">工作管理</span>
        </div>
    </div>

    <div class="sidebar-navicontainer" ng-class="{'active-bg-color':isActive('/organizationalStructure')}" ng-click="toView('/organizationalStructure')">
        <div class="sidebar-headbox">
            <i class="iconfont icon-gongsijiegou"></i>
            <span class="sidebar-header">组织架构</span>
        </div>
    </div>

    <div class="sidebar-navicontainer" ng-class="{'active-bg-color':isActive('/personalCenter')}" ng-click="toView('/personalCenter')">
        <div class="sidebar-headbox">
            <i class="iconfont icon-gerenxinxi"></i>
            <span class="sidebar-header">个人中心</span>
        </div>
    </div>

    <div class="sidebar-navicontainer" ng-class="{'active-bg-color':isActive('/newsAndInformation')}" ng-click="toView('/newsAndInformation')">
        <div class="sidebar-headbox">
            <i class="iconfont icon-xinwen"></i>
            <span class="sidebar-header">新闻资讯</span>
        </div>
    </div>

</div>


<div class="content">
    <div class="container-fluid container-maverix" ng-view>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/rangeslider.js/dist/rangeslider.min.js"></script>
<script src="bower_components/flot/jquery.flot.js"></script>
<script src="bower_components/flot/jquery.flot.pie.js"></script>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/controllers.js"></script>
<script src="app/js/filters.js"></script>
<script src="app/js/directives.js"></script>


<script>
    $(document).ready(function () {
        // Sidebar Toggle Button Initialization
        $(".sidebar-headbox").click(function (event) {
            $(".sidebar-headbox").removeClass('active-bg-color');
            $(event.target).addClass('active-bg-color');
        });

        $(document).on("focus", function (e) {
            console.log("Focussed");
        });

        $(window).on('focus', function () {
            $("body").removeClass("blur");
        });

        $(window).on('blur', function () {
            $("body").addClass("blur");
        });

        // Rangeslider
        $('input[type="range"]').rangeslider({
            // Feature detection
            polyfill: false
        });
    });
</script>
</body>
</html>
